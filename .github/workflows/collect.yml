name: AI News Collector

on:
  schedule:
    - cron: "0 17 * * *"  # 毎日 UTC 17:00 = JST 02:00
  workflow_dispatch:       # 手動実行ボタンも有効化

permissions:
  contents: write           # docs/ への git push に必須

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # 全履歴取得（git push時に必要）

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore seen_ids cache
        uses: actions/cache@v4
        with:
          path: seen_ids.json
          key: seen-ids-latest
          restore-keys: seen-ids-

      - name: Run collector
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python collector.py

      - name: Save seen_ids
        uses: actions/cache/save@v4
        if: always()
        with:
          path: seen_ids.json
          key: seen-ids-${{ github.run_id }}

      - name: Generate RSS feed
        if: always()
        run: python generate_feed.py

      - name: Push docs to GitHub Pages
        if: always()
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add docs/
          git diff --staged --quiet || git commit -m "Podcast update $(date -u +'%Y-%m-%d')"
          git push origin main
